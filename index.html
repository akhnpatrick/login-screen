<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./mindfulness.png" type="image/png">
    <title>Login</title>
</head>
<body class="body">
    <div class="main-login">
        <div class="left-login">
            <h1>Meditar é a cura da alma!<br>Encontre tranquilidade<br> em meio à crise. <br><span>Faça login agora.</span></h1>
            <img  class="left-login-image" src="./chakras-animate.svg" alt="Animação de uma mulher negra, meditando e flutuando com chakras na cor ciano ao seu redor">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
